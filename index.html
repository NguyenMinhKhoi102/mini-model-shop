<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/css/style.css" />
  <title>Mini Models Shop</title>
</head>

<body>
  <div class="container">
    <div class="title title__xxx">
      shop by mini models.
    </div>
    <div class="main">
      <div class="title">
        shop by<br />
        mini models.
      </div>
      <div class="wrapper">
        <ul class="wrapper-circles">
          <li class="circle-item active">
            <div class="circle-text">
              <img src="./assets/svg/3door-hatch-text.svg" alt="">
            </div>
            <div class="circle circle__orange"></div>
          </li>
          <li class="circle-item">
            <div class="circle-text">
              <img src="./assets/svg/5door-hatch-text.svg" alt="">
            </div>
            <div class="circle circle__pink"></div>
          </li>
          <li class="circle-item">
            <div class="circle-text">
              <img src="./assets/svg/countryman-text.svg" alt="">
            </div>
            <div class="circle circle__light-green"></div>
          </li>
          <li class="circle-item">
            <div class="circle-text">
              <img src="./assets/svg/clubman-text.svg" alt="">
            </div>
            <div class="circle circle__light-blue"></div>
          </li>
          <li class="circle-item">
            <div class="circle-text">
              <img src="./assets/svg/convertible-text.svg" alt="">
            </div>
            <div class="circle circle__purple"></div>
          </li>
          <li class="circle-item">
            <div class="circle-text">
              <img src="./assets/svg/jcw-text.svg" alt="">
            </div>
            <div class="circle circle__red"></div>
          </li>
        </ul>
        <div id="carousel" class="wrapper-carousel">
          <ul class="carousel-slider">
            <li class="carousel-item">
              <div class="carousel-image">
                <img src="./assets/images/mini-john-cooper-works.png" alt="">
              </div>
            </li>
            <li class="carousel-item">
              <div class="carousel-image">
                <img src="./assets/images/mini-convertible.png" alt="">
              </div>
            </li>
            <li class="carousel-item">
              <div class="carousel-image">
                <img src="./assets/images/mini-clubman.png" alt="">
              </div>
            </li>
            <li class="carousel-item">
              <div class="carousel-image">
                <img src="./assets/images/mini-countryman.png" alt="">
              </div>
            </li>
            <li class="carousel-item">
              <div class="carousel-image">
                <img src="./assets/images/mini-5-door-hatch.png" alt="">
              </div>
            </li>
            <li class="carousel-item active">
              <div class="carousel-image">
                <img src="./assets/images/mini-3-door-hatch.png" alt="">
              </div>
            </li>
          </ul>
        </div>
        <div class="wrapper-btn">
          <button id="wrapper-btn-previous" class="wrapper-btn__previous">
            <img src="./assets/icons/caret-left.svg" alt="">
          </button>
          <button id="wrapper-btn-next" class="wrapper-btn__next">
            <img src="./assets/icons/caret-right.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="progress">
        <ul class="progress-front">
        </ul>
        <div class="progress-container">
          <div class="progress-occupy"></div>
        </div>
        <ul class="progress-tail">
        </ul>
      </div>
      <div class="btn-list">
        <div class="btn">SHOP PARTS</div>
        <div class="btn">SHOP ACCESSORIES</div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
